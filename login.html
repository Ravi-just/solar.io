
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Login - Farmers Solar Hub</title>
</head>
<body>
    <header>
        <h1>Login to Farmers Solar Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="login-form" class="fadeIn">
        <form id="login-form" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <img src="https://en-media.thebetterindia.com/uploads/2019/04/feature-farm.jpg" alt="farmer">
    </section>

    <footer>
        <p>&copy; 2024 Farmers Solar Hub. All rights reserved.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
